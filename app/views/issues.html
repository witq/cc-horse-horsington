<table class="table">
    <thead>
        <tr>
            <th>
                Lp
            </th>
            <th>
                Title
            </th>
            <th>
                Status
            </th>
        </tr>
    </thead>
    <tr ng-repeat="issue in issues.data">
     <td>{{issue.id}}</td>
     <td><a ng-href="#/issue/{{issue.id}}">{{issue.title}}</a></td>
     <td>{{issue.status}}</td>
    </tr>
</table>


<pre>{{issues | json}}</pre>
