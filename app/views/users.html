<table>
<thead>
    <tr>
        <td>id</td>
        <td>username</td>
        <td>email</td>
        <td>gender</td>
    </tr>
</thead>
<tbody ng-repeat='user in users'>
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
    </tr>
</tbody>
<tfoot></tfoot>
</table>
